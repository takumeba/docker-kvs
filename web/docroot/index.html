<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My KVS Service</title>
    <link  href="/static/favicon.png" rel="icon" type="image/png">
    <link  href="/static/css/bootstrap-4.3.1.min.css" rel="stylesheet" >
    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <script src="/static/js/bootstrap-4.3.1.bundle.min.js"></script>
    <script src="/static/js/bootstrap-4.3.1.min.js"></script>
    <script src="/static/js/mykvs.js"></script>
  </head>

  <body class="container">
    <h1 class="h3" style="padding-top:10px">
      <a href="/">My KVS Service</a>
    </h1>

    <h2 class="h5" style="padding-top:20px">API呼び出し</h2>
    <div class="row">
      <div class="form-group col">
        <label for="key">Key(英数字のみ)</label>
        <input id="key" class="form-control" type="text" 
          pattern="^([a-zA-Z0-9]{0,})$">
      </div>
      <div class="form-group col">
        <label for="value">Value(英数字のみ)</label>
        <input id="value" class="form-control" type="text" 
          pattern="^([a-zA-Z0-9]{0,})$">
      </div>
    </div>    
    <p id="key-text">URL: /api/v1/keys/</p>
    <p id="value-text">Body: </p>
    <p>HTTP Request: 
      <button id="get-button" type="submit" 
        class="btn btn-primary">GET</button>
      <button id="post-button" type="submit" 
        class="btn btn-success">POST</button>
      <button id="put-button" type="submit" 
        class="btn btn-warning">PUT</button>
      <button id="delete-button" type="submit" 
        class="btn btn-danger">DELETE</button>
    </p>

    <h2 class="h5" style="padding-top:20px">現在のKeyとValueの確認</h2>
    <table id="table" class="table">
      <!-- Table body will be jenerated by jQuery -->
    </table>
  </body>
</html>
